<main class="flex h-[100vh] w-[100vw]">
  <div class="w-[40%] bg-[url('/images/hero.jpg')] bg-center bg-cover"></div>
  <div class="flex flex-col justify-center p-20 gap-5">
    <img class="w-24" src="/images/logos/wg.png" />
    <h1 class="text-4xl font-medium">How would you like to join?</h1>
    <div>
      <p>Display Name</p>
      <input
        [(ngModel)] = "displayName"
        class="py-2 text-3xl border-b-1 focus:outline-0 border-gray-400"
        type="text"
        placeholder="Type your name"
      />
    </div>
    <app-join-as />
    <div class="flex gap-5 items-center mt-5">
      <a routerLink="/playground">
        <button
          class="bg-[#E40000] hover:opacity-75 cursor-pointer text-white rounded-xl font-medium px-10 py-2.5"
        >
          Continue
        </button>
      </a>
    </div>
  </div>
</main>
